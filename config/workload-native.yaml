apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: springflix
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
    app.kubernetes.io/part-of: springflix
spec:
  source:
    git:
      url: https://github.com/alexandreroman/springflix.git
      ref:
        branch: main
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17"
    - name: BP_NATIVE_IMAGE
      value: "true"
    - name: BP_MAVEN_ADDITIONAL_BUILD_ARGUMENTS
      value: -Pnative
    - name: MANAGEMENT_HEALTH_PROBES_ENABLED
      value: "true"
    - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ADD_ADDITIONAL_PATHS
      value: "true"
    - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
      value: always
    - name: MANAGEMENT_ENDPOINTS_WEB_BASE_PATH
      value: /actuator
    - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
      value: '*'
    - name: MANAGEMENT_SERVER_PORT
      value: "8081"
    - name: SERVER_PORT
      value: "8080"
  env:
  - name: SPRING_CONFIG_IMPORT
    value: optional:configtree:/${SERVICE_BINDING_ROOT}/config/
  - name: MANAGEMENT_HEALTH_PROBES_ENABLED
    value: "true"
  - name: MANAGEMENT_ENDPOINT_HEALTH_PROBES_ADD_ADDITIONAL_PATHS
    value: "true"
  - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
    value: always
  - name: MANAGEMENT_ENDPOINTS_WEB_BASE_PATH
    value: /actuator
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: '*'
  - name: MANAGEMENT_SERVER_PORT
    value: "8081"
  - name: SERVER_PORT
    value: "8080"
  - name: APP_URLS_WEBUI
    valueFrom:
      secretKeyRef:
        name: springflix-urls
        key: app.urls.webui
  - name: APP_URLS_MOVIES
    valueFrom:
      secretKeyRef:
        name: springflix-urls
        key: app.urls.movies
  - name: APP_URLS_POSTERS
    valueFrom:
      secretKeyRef:
        name: springflix-urls
        key: app.urls.posters
  - name: APP_URLS_TRAILERS
    valueFrom:
      secretKeyRef:
        name: springflix-urls
        key: app.urls.trailers
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      memory: 256Mi
  params:
  - name: annotations
    value:
      sidecar.opentelemetry.io/inject: "true"
      autoscaling.knative.dev/minScale: "0"
      autoscaling.knative.dev/maxScale: "3"
      autoscaling.knative.dev/target: "30"
      autoscaling.knative.dev/metric: "rps"
      autoscaling.knative.dev/window: "300s"
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: java
  serviceClaims:
  - name: config
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: springflix-config
